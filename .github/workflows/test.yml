name: Test

on: [push, pull_request]

jobs:
  cancel-previous-runs:
    runs-on: ubuntu-latest
    steps:
      - uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        if: "github.ref != 'refs/heads/master'"
  
  integration-tests:
    name: Integration Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest]
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel coverage
          pip install -r requirements.txt
      - name: Compile Proto
        run: python -m grpc_tools.protoc -I. --python_out=. --grpc_python_out=. ./silk/tools/pb/visualize_grpc.proto
      - name: Install OTNS
        run: |
          OTNS_PATH="$HOME/src/otns"
          mkdir -p $(go env GOPATH)/bin
          mkdir -p $OTNS_PATH
          git clone https://github.com/openthread/ot-ns.git $OTNS_PATH
          cd $OTNS_PATH
          ./script/install-deps
          go get ./cmd/otns
          go get ./cmd/real/...
          cd pylibs
          python setup.py install
      - name: Install
        run: python setup.py install
      - name: Test
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          python -m coverage run silk/unit_tests/test_otns.py
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
